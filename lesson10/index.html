<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/><body class="p-4">
  <div class="container">
    <h3 class="mb-3">画像サイズ変更</h3>
    <label for="sizeRange" class="form-label">画像サイズ（%）</label>
    <input
      type="range"
      class="form-range"
      min="0"
      max="100"
      value="100"
      id="sizeRange"
    />

    <div class="text-center mt-4">
      <img
        src="01s.png"
        id="targetImage"
        class="img-fluid"
        style="width: 100%; max-width: 600px;"
        alt="デモ画像"
      />
    </div>
  </div>

  <script>
    const range = document.getElementById("sizeRange");
    const img = document.getElementById("targetImage");

    range.addEventListener("input", () => {
      img.style.width = range.value + "%";
    });
  </script>
</body>
</html>
